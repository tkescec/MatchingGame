<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Matching Game</title>
    <link href="css/style.min.css" rel="stylesheet" />
</head>
<body>
    <div id="flex-header">
        <div>
            <button id="start-game" class="button">Start Game</button>
        </div>
        <div>
            <h1>Matching Game</h1>
            <p>Click on the extra smiling face on the left.</p>
        </div>
        <div>
            <h2>Level: <span id="level"></span></h2>
            <h2>Points: <span id="points"></span></h2>
            <h2>Time: <span id="time"></span>s</h2>
        </div>
    </div>
    <div id="flex-container">
        <div id="left-side" class="flex-item"></div>
        <div id="right-side" class="flex-item"></div>
    </div>
    <script src="js/app.min.js"></script>
</body>
</html>
